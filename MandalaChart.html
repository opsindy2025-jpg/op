<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusGrid - 柔性九宮格工作站 v3.0</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        /* --- 1. 基礎設定與莫蘭迪色系 --- */
        :root {
            --bg-color: #F7F9F9;
            --sidebar-bg: #FFFFFF;
            --text-primary: #4A4A4A;
            --text-secondary: #888888;
            
            /* 九宮格顏色 */
            --cell-center: #E8D5B5; 
            --cell-card: #FFFFFF;
            --cell-hover: #F0F4F8;  
            --accent-blue: #D4E0E8;
            --accent-purple: #E6E6FA;
            --btn-primary: #8CA6B3;
            --btn-hover: #7590A0;
            --btn-danger: #E57373; /* 刪除按鈕用柔和紅 */
        }

        * {
            box-sizing: border-box;
            font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- 2. 側邊欄樣式 --- */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid #E0E0E0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0,0,0,0.02);
            z-index: 10;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--btn-primary);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .project-list {
            list-style: none;
            padding: 0;
            flex: 1;
            overflow-y: auto;
        }

        .project-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
        }

        .project-item:hover { background-color: var(--bg-color); }
        .project-item.active { background-color: var(--accent-blue); color: #334E68; }

        .add-btn {
            margin-top: 10px;
            padding: 12px;
            background-color: var(--bg-color);
            border: 2px dashed #D0D0D0;
            border-radius: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            text-align: center;
            transition: 0.2s;
        }
        .add-btn:hover { border-color: var(--btn-primary); color: var(--btn-primary); }

        /* --- 3. 主工作區樣式 --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 30px;
            position: relative;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .header-title-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header h2 {
            font-size: 1.8rem;
            margin: 0;
            color: #333;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: 0.2s;
        }
        
        .header h2:hover {
            border-bottom-color: var(--btn-primary);
        }

        /* 標題旁的操作圖示 */
        .icon-btn {
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.1rem;
            opacity: 0.4;
            transition: 0.2s;
            padding: 5px;
            border-radius: 5px;
        }
        .icon-btn:hover { opacity: 1; background-color: #EEE; }
        .icon-btn.edit:hover { color: var(--btn-primary); }
        .icon-btn.delete:hover { color: var(--btn-danger); background-color: #FFEBEE; }

        .header .subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        /* 匯出按鈕群組 */
        .export-group {
            display: flex;
            gap: 10px;
        }

        .btn-export {
            padding: 8px 16px;
            border: 1px solid #E0E0E0;
            background: white;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.2s;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-export:hover {
            background-color: var(--btn-primary);
            color: white;
            border-color: var(--btn-primary);
        }

        /* --- 4. 九宮格核心樣式 --- */
        .grid-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            background-color: var(--bg-color); 
            padding: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, minmax(180px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
        }

        .grid-cell {
            background-color: var(--cell-card);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            display: flex;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            position: relative;
            border: 1px solid transparent;
        }

        .grid-cell:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.06);
        }

        .grid-cell.center-cell {
            background-color: var(--cell-center);
            border: 2px solid #D8C5A5;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        @keyframes breathe {
            0% { box-shadow: 0 0 0 0 rgba(232, 213, 181, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(232, 213, 181, 0); }
            100% { box-shadow: 0 0 0 0 rgba(232, 213, 181, 0); }
        }

        .grid-cell.center-cell { animation: breathe 3s infinite; }

        .cell-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2D3748;
            border-bottom: 2px solid var(--accent-purple);
            padding-bottom: 5px;
            display: inline-block;
        }

        .center-cell .cell-title {
            font-size: 1.5rem;
            border-bottom: none;
            margin-bottom: 5px;
        }

        .cell-content {
            font-size: 0.9rem;
            color: #555;
            line-height: 1.6;
            white-space: pre-wrap;
            flex: 1;
            overflow: hidden;
        }

        /* 狀態點 */
        .status-dot {
            position: absolute;
            top: 15px; right: 15px;
            width: 12px; height: 12px;
            border-radius: 50%;
            background-color: #E0E0E0;
        }
        .status-dot.active { background-color: #F6AD55; }
        .status-dot.done { background-color: #68D391; }

        /* --- 5. 編輯彈出視窗 (Modal) --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.3);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(3px);
        }

        .modal {
            background: white;
            width: 500px;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal h3 { margin-top: 0; color: var(--btn-primary); }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9rem;}
        .form-group input, .form-group textarea, .form-group select {
            width: 100%; padding: 10px;
            border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; outline: none;
        }
        .form-group textarea { height: 120px; resize: none; }
        .form-group input:focus, .form-group textarea:focus { border-color: var(--btn-primary); }

        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight
